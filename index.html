<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test electron app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Конвертер температуры</h1>
    <div class="form-group col-md-3">
        <label for="usr">Цельсий:</label>
        <input type="text" class="form-control" id="celcius" onkeyup="celciusToFahrengeit()">
    </div>
    <div class="form-group col-md-3">
        <label for="pwd">Фаренгейты:</label>
        <input type="text" class="form-control" id="fahrenheit" onkeyup="fahrengeitToCelcius()">
    </div>
    
    <script>render('./render.js')</script>
    <script src="js/mathoperation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
